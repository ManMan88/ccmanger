name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # VALIDATE TAG
  # ============================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # BUILD & TEST
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @claude-manager/shared build

      - name: Lint
        run: |
          pnpm lint
          pnpm --filter @claude-manager/server lint

      - name: Type check
        run: |
          pnpm typecheck
          pnpm --filter @claude-manager/server typecheck

      - name: Run tests
        run: |
          pnpm test
          pnpm --filter @claude-manager/server test

      - name: Build
        run: |
          pnpm build
          pnpm --filter @claude-manager/server build

      - name: Create release tarball
        run: |
          mkdir -p release
          cp -r dist release/
          cp -r server/dist release/server-dist
          cp package.json release/
          cp server/package.json release/server-package.json
          cp ecosystem.config.js release/ 2>/dev/null || true
          cp -r scripts release/ 2>/dev/null || true
          cp README.md release/
          tar -czvf claude-manager-${{ needs.validate.outputs.version }}.tar.gz -C release .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-tarball
          path: claude-manager-${{ needs.validate.outputs.version }}.tar.gz
          retention-days: 1

  # ============================================
  # CREATE GITHUB RELEASE
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, build]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: release-tarball

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          # Create changelog content
          cat << EOF > changelog.md
          ## What's Changed

          $COMMITS

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${{ needs.validate.outputs.version }}
          EOF

          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Claude Manager v${{ needs.validate.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}
          files: |
            claude-manager-${{ needs.validate.outputs.version }}.tar.gz
          generate_release_notes: true
