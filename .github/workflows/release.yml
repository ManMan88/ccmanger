name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  NODE_VERSION: '20'
  PNPM_VERSION: '9'

jobs:
  # ============================================
  # VALIDATE TAG
  # ============================================
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      prerelease: ${{ steps.version.outputs.prerelease }}
    steps:
      - name: Extract version
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *"-"* ]]; then
            echo "prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "prerelease=false" >> $GITHUB_OUTPUT
          fi

  # ============================================
  # BUILD & TEST (Node.js)
  # ============================================
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @claude-manager/shared build

      - name: Lint
        run: |
          pnpm lint
          pnpm --filter @claude-manager/server lint

      - name: Type check
        run: |
          pnpm typecheck
          pnpm --filter @claude-manager/server typecheck

      - name: Run tests
        run: |
          pnpm test
          pnpm --filter @claude-manager/server test

      - name: Build
        run: |
          pnpm build
          pnpm --filter @claude-manager/server build

      - name: Create release tarball
        run: |
          mkdir -p release
          cp -r dist release/
          cp -r server/dist release/server-dist
          cp -r shared/dist release/shared-dist
          cp package.json release/
          cp server/package.json release/server-package.json
          cp shared/package.json release/shared-package.json
          cp pnpm-workspace.yaml release/
          cp pnpm-lock.yaml release/
          cp ecosystem.config.js release/ 2>/dev/null || true
          cp -r scripts release/ 2>/dev/null || true
          cp README.md release/
          tar -czvf claude-manager-${{ needs.validate.outputs.version }}.tar.gz -C release .

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: release-tarball
          path: claude-manager-${{ needs.validate.outputs.version }}.tar.gz
          retention-days: 1

  # ============================================
  # BUILD TAURI APPLICATIONS
  # ============================================
  build-tauri:
    name: Build Tauri (${{ matrix.platform }})
    needs: validate
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target aarch64-apple-darwin'
            target: 'aarch64-apple-darwin'
          - platform: 'macos-latest'
            args: '--target x86_64-apple-darwin'
            target: 'x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: ''
          - platform: 'windows-latest'
            args: ''
            target: ''
    runs-on: ${{ matrix.platform }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust target (macOS)
        if: matrix.target != ''
        run: rustup target add ${{ matrix.target }}

      - name: Setup Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: ${{ matrix.platform }}-${{ matrix.target }}

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build shared package
        run: pnpm --filter @claude-manager/shared build

      - name: Build frontend
        run: pnpm build

      - name: Build Tauri application
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: ${{ matrix.args }}

      - name: Upload Tauri artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-${{ matrix.platform }}-${{ matrix.target || 'default' }}
          path: |
            src-tauri/target/**/release/bundle/**/*.dmg
            src-tauri/target/**/release/bundle/**/*.app
            src-tauri/target/**/release/bundle/**/*.deb
            src-tauri/target/**/release/bundle/**/*.AppImage
            src-tauri/target/**/release/bundle/**/*.msi
            src-tauri/target/**/release/bundle/**/*.exe
          retention-days: 1
          if-no-files-found: warn

  # ============================================
  # CREATE GITHUB RELEASE
  # ============================================
  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [validate, build, build-tauri]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Node.js build artifact
        uses: actions/download-artifact@v4
        with:
          name: release-tarball
          path: artifacts/nodejs

      - name: Download Tauri macOS ARM64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-macos-latest-aarch64-apple-darwin
          path: artifacts/tauri-macos-arm64
        continue-on-error: true

      - name: Download Tauri macOS x86_64 artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-macos-latest-x86_64-apple-darwin
          path: artifacts/tauri-macos-x64
        continue-on-error: true

      - name: Download Tauri Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-ubuntu-22.04-default
          path: artifacts/tauri-linux
        continue-on-error: true

      - name: Download Tauri Windows artifacts
        uses: actions/download-artifact@v4
        with:
          name: tauri-windows-latest-default
          path: artifacts/tauri-windows
        continue-on-error: true

      - name: Prepare release files
        run: |
          mkdir -p release-files

          # Copy Node.js tarball
          cp artifacts/nodejs/*.tar.gz release-files/ 2>/dev/null || true

          # Find and copy Tauri artifacts with proper naming
          find artifacts/tauri-macos-arm64 -name "*.dmg" -exec cp {} release-files/claude-manager-${{ needs.validate.outputs.version }}-macos-arm64.dmg \; 2>/dev/null || true
          find artifacts/tauri-macos-x64 -name "*.dmg" -exec cp {} release-files/claude-manager-${{ needs.validate.outputs.version }}-macos-x64.dmg \; 2>/dev/null || true
          find artifacts/tauri-linux -name "*.deb" -exec cp {} release-files/claude-manager-${{ needs.validate.outputs.version }}-linux-amd64.deb \; 2>/dev/null || true
          find artifacts/tauri-linux -name "*.AppImage" -exec cp {} release-files/claude-manager-${{ needs.validate.outputs.version }}-linux-x86_64.AppImage \; 2>/dev/null || true
          find artifacts/tauri-windows -name "*.msi" -exec cp {} release-files/claude-manager-${{ needs.validate.outputs.version }}-windows-x64.msi \; 2>/dev/null || true
          find artifacts/tauri-windows -name "*.exe" -exec cp {} release-files/claude-manager-${{ needs.validate.outputs.version }}-windows-x64-setup.exe \; 2>/dev/null || true

          # List all release files
          echo "Release files:"
          ls -la release-files/

      - name: Generate changelog
        id: changelog
        run: |
          # Get commits since last tag
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -n "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"- %s (%h)" $LAST_TAG..HEAD)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" -20)
          fi

          # Create changelog content
          cat << EOF > changelog.md
          ## What's Changed

          $COMMITS

          ## Downloads

          ### Native Applications (Tauri)
          - **macOS (Apple Silicon)**: claude-manager-${{ needs.validate.outputs.version }}-macos-arm64.dmg
          - **macOS (Intel)**: claude-manager-${{ needs.validate.outputs.version }}-macos-x64.dmg
          - **Linux (Debian/Ubuntu)**: claude-manager-${{ needs.validate.outputs.version }}-linux-amd64.deb
          - **Linux (AppImage)**: claude-manager-${{ needs.validate.outputs.version }}-linux-x86_64.AppImage
          - **Windows (MSI)**: claude-manager-${{ needs.validate.outputs.version }}-windows-x64.msi
          - **Windows (Installer)**: claude-manager-${{ needs.validate.outputs.version }}-windows-x64-setup.exe

          ### Node.js Package
          - **Source tarball**: claude-manager-${{ needs.validate.outputs.version }}.tar.gz

          **Full Changelog**: https://github.com/${{ github.repository }}/compare/${LAST_TAG}...v${{ needs.validate.outputs.version }}
          EOF

          echo "content<<EOF" >> $GITHUB_OUTPUT
          cat changelog.md >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: Claude Manager v${{ needs.validate.outputs.version }}
          body: ${{ steps.changelog.outputs.content }}
          draft: false
          prerelease: ${{ needs.validate.outputs.prerelease == 'true' }}
          files: |
            release-files/*
          generate_release_notes: true
